<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nomor Telepon</title>
</head>>

<body>

    <body>
        <div class="container">
            <h1>WEB SPAM WA</h1>
            <form id="numberForm">
                <input type="text" id="numberInput" placeholder="628xxx" required>
                <button type="submit">Simpan</button>
            </form>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="checkNumber">Cek Nomor</button>
            <div id="output"></div>
        </div>

        <div class="ad-container">
            <h2>Tools Vip </h2>
            <p>Baca Pesan dibawah</p>
            <h3></h3>
            <p></p>
            <h3>Rules Https</h3>
            <ul>
                <li></li>
                <li></li>

            </ul>
            <p>Info spar epep
                <a href=""></a>
            </p>
        </div>

        <script>
            document.getElementById('numberForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const number = document.getElementById('numberInput').value;
                fetch('/save-number', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        number
                    })
                }).then(response => response.text()).then(data => {
                    alert(data);
                });
            });

            document.getElementById('start').addEventListener('click', function() {
                fetch('/start', {
                        method: 'POST'
                    })
                    .then(response => response.text())
                    .then(data => alert(data));
            });

            document.getElementById('stop').addEventListener('click', function() {
                fetch('/stop', {
                        method: 'POST'
                    })
                    .then(response => response.text())
                    .then(data => alert(data));
            });

            document.getElementById('checkNumber').addEventListener('click', function() {
                fetch('/check-number')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('output').innerText = data.replace(/\n/g, '\n');
                    });
            });
        </script>
    </body>

</html>
